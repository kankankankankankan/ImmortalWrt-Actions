# ä»£ç 
name: ImmortalWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: v24.10.4
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        # this might remove tools that are actually needed,
        # if set to "true" but frees about 6 GB
        tool-cache: true
        
        # all of these default to true, but feel free to set to
        # "false" if necessary for your workflow
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget qemu-utils
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH immortalwrt
        ln -sf /workdir/immortalwrt $GITHUB_WORKSPACE/immortalwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF immortalwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd immortalwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH
                    
    - name: Update feeds
      run: cd immortalwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd immortalwrt && ./scripts/feeds install -a
       
    - name: Load custom configuration
      run: |
        [ -e files ] && mv files immortalwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE immortalwrt/.config
        chmod +x $DIY_P2_SH
        cd immortalwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      id: package
      run: |
        cd immortalwrt
        curl -sSL https://raw.githubusercontent.com/chenmozhijin/turboacc/luci/add_turboacc.sh -o add_turboacc.sh
        bash add_turboacc.sh --no-sfe        
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd immortalwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: ImmortalWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: immortalwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd immortalwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Convert OpenWrt image to ESXi VMDK
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd immortalwrt/bin/targets/*/*
        
        # 1. æŸ¥æ‰¾ EFI é•œåƒ
        IMG_GZ=$(ls *squashfs*combined-efi*.img.gz 2>/dev/null | head -n 1)
        [ -z "$IMG_GZ" ] && echo "EFI combined image not found" && exit 1

        # 2. è§£å‹é•œåƒ
        # å…³é”®ä¿®æ”¹ï¼šä½¿ç”¨ gzip -d -k (keep) ä¿ç•™æºæ–‡ä»¶ï¼Œè¿™æ ·ä¸Šä¼ æ—¶ EFI å›ºä»¶è¿˜åœ¨
        # åŠ ä¸Š || true å¿½ç•¥è§£å‹æ—¶çš„è­¦å‘Šï¼Œé˜²æ­¢è„šæœ¬ä¸­æ–­
        echo "Decompressing $IMG_GZ ..."
        gzip -d -k "$IMG_GZ" || true

        IMG="${IMG_GZ%.gz}"
        
        # æ£€æŸ¥è§£å‹æ˜¯å¦çœŸçš„æˆåŠŸï¼ˆæ–‡ä»¶æ˜¯å¦å­˜åœ¨ï¼‰
        if [ ! -f "$IMG" ]; then
          echo "ERROR: Decompression failed."
          exit 1
        fi
        
        VMDK_NAME="${IMG%.img}-esxi.vmdk"
        FLAT_VMDK="${VMDK_NAME%.vmdk}-flat.vmdk"

        # 3. è½¬æ¢ä¸º VMDK (monolithicFlat)
        echo "Converting to ESXi VMDK..."
        qemu-img convert -f raw -O vmdk -o subformat=monolithicFlat "$IMG" "$VMDK_NAME"
        
        # 4. ä¿®æ­£ flat æ–‡ä»¶å (å¼ºæ ¡éªŒ)
        if [ ! -f "$FLAT_VMDK" ]; then
           echo "Warning: Flat file not found by expected name, checking directory..."
           ls -lh *.vmdk
           # å°è¯•æ‰¾æœ€å¤§çš„ vmdk æ–‡ä»¶
           REAL_FLAT=$(find . -name "*.vmdk" -type f -size +100M | head -n 1)
           if [ -n "$REAL_FLAT" ] && [ "$REAL_FLAT" != "./$VMDK_NAME" ]; then
              mv "$REAL_FLAT" "$FLAT_VMDK"
           else
              echo "ERROR: ESXi flat vmdk generation failed"
              exit 1
           fi
        fi

        # 5. æ‰“åŒ… VMDK
        zip -r "${VMDK_NAME}.zip" "$VMDK_NAME" "$FLAT_VMDK"
        
        # 6. æ¸…ç†ä¸­é—´æ–‡ä»¶ (ä¿ç•™åŸå§‹ .img.gz ç”¨äºä¸Šä¼ )
        rm -f "$IMG" "$VMDK_NAME" "$FLAT_VMDK"

    - name: Cleanup firmware files
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd immortalwrt/bin/targets/*/*

        # åªä¿ç•™ä»¥ä¸‹æ–‡ä»¶ï¼š
        # 1) squashfs-combined-efi.img.gz
        # 2) squashfs-combined.img.gz
        # 3) config.buildinfo
        # 4) *-esxi.vmdk.zip
        ls | grep -Ev \
          '(squashfs-combined-efi\.img\.gz|squashfs-combined\.img\.gz|config\.buildinfo|esxi\.vmdk\.zip)' \
          | xargs -r rm -f

        echo "=== Final firmware files ==="
        ls -lh

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: ImmortalWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "ğŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Cleanup firmware files
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd ${{ env.FIRMWARE }}
        ls | grep -Ev '(squashfs-combined-efi\.img\.gz|squashfs-combined\.img\.gz|config\.buildinfo|esxi\.vmdk\.zip)' | xargs -r rm -f
        echo "=== Final firmware files ==="
        ls -lh

    - name: Install COSCLI
      if: steps.organize.outputs.status == 'success' && !cancelled()
      run: |
        wget -q https://cosbrowser.cloud.tencent.com/software/coscli/coscli-linux-amd64 -O coscli
        chmod +x coscli
        sudo mv coscli /usr/local/bin/

    - name: Upload firmware to Tencent COS
      if: steps.organize.outputs.status == 'success' && !cancelled()
      run: |
        # ä¿®å¤ï¼šä¸è¿›å…¥ç›®å½•ï¼Œç›´æ¥æŒ‡å®šè·¯å¾„ä¸Šä¼ ï¼Œé¿å… coscli_output æ–‡ä»¶å¤¹å†²çª
        coscli cp ${{ env.FIRMWARE }}/ cos://file-vemhbtkmw-1252854513/firmware/ImmortalWrt/ --recursive \
          -i "${{ secrets.COS_SECRET_ID }}" \
          -k "${{ secrets.COS_SECRET_KEY }}" \
          -e "cos.ap-shanghai.myqcloud.com"

    - name: Bark notify
      if: always()
      run: |
        STATUS="æˆåŠŸ"
        if [ "${{ job.status }}" != "success" ]; then STATUS="å¤±è´¥"; fi
        curl -s "https://api.day.app/${{ secrets.BARK_KEY }}/ImmortalWrtæ„å»º${STATUS}/ESXi%20VMDKå·²ç”Ÿæˆ?group=ImmortalWrt-Actions"


    - name: Upload firmware to release
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 10
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
